<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Image Map">
    <meta name="keyword" content="area,map,imge_map">
    <meta name="robots" content="index,follow">
    <title>Image Map Links</title>
    <style>
 body{
     background-color: rgb(255, 255, 255);
 }
 marquee{
     color: black;
     font-weight: bold;
     font-size: 40px;
 }
       
    </style>
</head>
<body>
    <img src="web.jpg" usemap="#image_map">
<map name="image_map">
  <area alt="laptops" title="laptops" href="https://www.amazon.in/s?k=laptops&ref=nb_sb_noss_2" coords="81,91,192,204" shape="rect">
  <area alt="Tablets" title="Tablets" href="https://www.amazon.in/s?k=tablets&ref=nb_sb_noss_2" coords="202,117,271,262" shape="rect">
  <area alt="Phone" title="Phone" href="https://www.amazon.in/s?k=phone&ref=nb_sb_noss_2" coords="35,137,74,208" shape="rect">
</map>

<marquee  direction="Left">In this Web page I am Showing how to set a link on particular part in the image using map tag</marquee>

    
</body>
</html>
